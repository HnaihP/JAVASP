<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:text="${title} ?: 'Product'">Product</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    .container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 40px;
    }
    h1 {
      color: #343a40;
      margin-bottom: 20px;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
    }
    .table {
      margin-bottom: 0;
    }
    .table thead {
      background-color: #343a40;
      color: #fff;
      text-align: center;
    }
    .table tbody tr:hover {
      background-color: #f1f1f1;
    }
    .table tbody td {
      vertical-align: middle;
      text-align: center;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }
    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }
    .btn-success:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }
    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }
    .btn-danger:hover {
      background-color: #c82333;
      border-color: #bd2130;
    }
    .btn-warning {
      background-color: #ffc107;
      border-color: #ffc107;
    }
    .btn-warning:hover {
      background-color: #e0a800;
      border-color: #d39e00;
    }
    .form-control {
      margin-top: 5px;
    }
    .img-thumbnail {
      max-width: 100px;
      max-height: 100px;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .action-btns {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
  </style>
</head>
<body>
<section layout:fragment="content" class="container">
  <h1>Products List</h1>
  <div class="mb-4 text-center">
    <a th:href="@{/products/add}" class="btn btn-primary">Add New Product</a>
  </div>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Description</th>
      <th>Category Name</th>
      <th>Image</th>
      <th>Actions</th>
      <th>Add To Cart</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.description}"></td>
      <td th:text="${product.category.name}"></td>
      <td>
        <img th:src="@{|${product.imagePath}|}" alt="Product Image" class="img-thumbnail">
      </td>
      <td>
        <div class="action-btns">
          <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-success btn-sm">Edit</a>
          <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
        </div>
      </td>
      <td>
        <form th:action="@{/cart/add}" method="post" class="d-inline-block">
          <input type="number" name="quantity" min="1" value="1" class="form-control d-inline-block" style="width: 70px;">
          <input type="hidden" th:value="${product.id}" name="productId"/>
          <button type="submit" class="btn btn-warning btn-sm mt-2 mt-md-0">Add to Cart</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
