<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Layout</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .container-fluid {
      background-color: #CDFADB;
      z-index: 1000;
      padding: 5px;
      font-size: 1.5rem;
    }
    .navbar-brand, .nav-link, .form-control, .btn {
      font-size: 1.5rem;
    }
    /* Thêm style cho footer */
    .footer {
      background-color: #F6F5F2;

      text-align: center;
      padding: 5px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      border: none; /* Loại bỏ khung */
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Home</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page"
             href="/products">Product</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search by name" aria-label="Search" id="searchInput">
        <button class="btn btn-outline-primary" type="button" onclick="searchProducts()">Search</button>
      </form>
    </div>
  </div>
</nav>
<div class="container mt-4">
  <section layout:fragment="content">
    <!-- Content will be replaced by each specific page -->
  </section>
</div>
<!-- Footer -->
<footer class="footer">
  <div class="container">
    <span>© 2024 Your Company. All rights reserved.</span>
  </div>
</footer>
<!-- End Footer -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function searchProducts() {
    var searchInput = document.getElementById("searchInput");
    var searchTerm = searchInput.value.toLowerCase();
    var productRows = document.getElementsByTagName("tr");

    for (var i = 1; i < productRows.length; i++) {
      var nameCell = productRows[i].getElementsByTagName("td")[1];
      var productName = nameCell.textContent.toLowerCase();

      if (productName.includes(searchTerm)) {
        productRows[i].style.display = "";
      } else {
        productRows[i].style.display = "none";
      }
    }
  }
</script>
</body>
</html>
